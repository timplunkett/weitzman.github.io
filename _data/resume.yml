photo: "https://avatars0.githubusercontent.com/u/2410692?v=2&s=150"
name: "Moshe Weitzman"
copy: "Moshe was the first American to contribute significantly to Drupal. He joined Drupal months after its founding in 2001, and has been a consistent technical and organizational leader ever since. Moshe maintains the user system, comment system, the bootstrap system, and Drupal's CLI tool called [Drush](http://github.com/drush-ops/drush). Moshe founded the [groups.drupal.org](http://groups.drupal.org web site, leads the Boston Drupal group, and is a member of the [Drupal Security team](https://www.drupal.org/security-team)."

